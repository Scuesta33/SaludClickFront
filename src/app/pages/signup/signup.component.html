<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/agregar-usuario.png" width="100"  height="100">
          </div>

          <h1 class="text-center">Registrate aquí</h1>

<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
  <div class="form-container">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Introduzca su nombre" name="nombre" ngModel>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Introduzca su correo" name="email" ngModel>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Introduzca su contraseña" name="contrasena" ngModel>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput placeholder="Introduzca su teléfono" name="telefono" ngModel>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Dirección</mat-label>
      <input matInput placeholder="Introduzca su dirección" name="direccion" ngModel>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Rol</mat-label>
      <mat-select name="rol" ngModel>
        <mat-option value="MEDICO">Médico</mat-option>
        <mat-option value="PACIENTE">Paciente</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container text-center">
      <button mat-raised-button color="primary" type="submit">Registrar</button>
      <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Limpiar</button>
    </div>
  </div>
</form>
          <br><br><br>
          </div>
        </div>
    </div>
</div>
