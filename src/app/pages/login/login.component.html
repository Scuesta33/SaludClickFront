<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/iniciar-sesion.png" width="100" height="100">
        </div>

        <h1 class="text-center">Iniciar Sesión</h1>

        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <div class="form-container">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required matInput placeholder="Introduzca su correo" name="email" ngModel>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input required matInput type="password" placeholder="Introduzca su contraseña" name="contrasena" ngModel>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
              <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Limpiar</button>
            </div>
          </div>
        </form>

        <div class="text-center" style="margin-top: 20px;">
          <p>¿No tienes una cuenta? <a class="signup-link" (click)="navigateToSignup()">Registrarse</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
