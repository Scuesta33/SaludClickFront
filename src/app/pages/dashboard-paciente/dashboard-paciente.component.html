<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <mat-list-item (click)="setActiveSection('horarios')">
        <mat-icon>schedule</mat-icon>
        <span>Horarios de médicos</span>
      </mat-list-item>
      <mat-list-item (click)="setActiveSection('crear-cita')">
        <mat-icon>add_circle</mat-icon>
        <span>Crear cita</span>
      </mat-list-item>
      <mat-list-item (click)="setActiveSection('modificar-cita')">
        <mat-icon>edit</mat-icon>
        <span>Modificar cita</span>
      </mat-list-item>
      <mat-list-item (click)="setActiveSection('visualizar-citas')">
        <mat-icon>visibility</mat-icon>
        <span>Visualizar citas</span>
      </mat-list-item>
      <mat-list-item (click)="setActiveSection('datos-usuario')">
        <mat-icon>person</mat-icon>
        <span>Datos de usuario</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>Dashboard Paciente</mat-toolbar>
    <div class="content">
      <div *ngIf="activeSection === 'horarios'">
        <h2>Horarios de médicos</h2>
        <!-- Contenido para Horarios de médicos -->
      </div>
      <div *ngIf="activeSection === 'crear-cita'">
        <h2>Crear cita</h2>
        <!-- Contenido para Crear cita -->
      </div>
      <div *ngIf="activeSection === 'modificar-cita'">
        <h2>Modificar cita</h2>
        <!-- Contenido para Modificar cita -->
      </div>
      <div *ngIf="activeSection === 'visualizar-citas'">
        <h2>Visualizar citas</h2>
        <!-- Contenido para Visualizar citas -->
      </div>
      <div *ngIf="activeSection === 'datos-usuario'">
        <h2>Datos de usuario</h2>
        <!-- Contenido para Datos de usuario -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
